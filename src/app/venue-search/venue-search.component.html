<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

<div class="wrapper">
  <section class="content">
    <div class="container" style="margin-top: 50px">
      <div class="justify-content-center">
        <div class="form-group">
          <label class="sr-only">Venue</label>
          <input type="text" class="form-control" [(ngModel)]="venueName" placeholder="Venue Name">
        </div>
        <button (click)="search()" class="btn btn-primary btn-lg">Search</button>

      </div>
      <h2>Venues</h2>
      <div class="row" *ngIf="venueCollection|async as collection">
        <div class="col-md-3" *ngFor="let venue of collection.venues">
          <a class="info-box mb-3 bg-warning" (click)="openModal(venue)">
            <span class="info-box-icon"><i class="fas fa-tag"></i></span>

            <div class="info-box-content">
              <span class="info-box-number">{{venue.username}}</span>
              <span *ngIf="venue.location" class="info-box-text">{{venue.location}}</span>
            </div>
            <!-- /.info-box-content -->
          </a>
        </div>
      </div>
    </div>


  </section>


  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.1.0-rc
    </div>
  </footer>
</div>
<!-- ./wrapper -->

</body>
