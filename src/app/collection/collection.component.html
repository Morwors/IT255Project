<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">


  <!-- Content Wrapper. Contains page content -->
  <div>
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Venues</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Info boxes -->

        <div class="row" *ngIf="venueCollection|async as collection">
          <div class="col-md-3" *ngFor="let venue of collection.venues">
            <a class="info-box mb-3 bg-warning" routerLink="venue/{{venue.uid}}">
              <span class="info-box-icon"><i class="fas fa-tag"></i></span>

              <div class="info-box-content">
                <span class="info-box-number">{{venue.username}}</span>
                <span *ngIf="venue.location" class="info-box-text">{{venue.location}}</span>
              </div>
              <!-- /.info-box-content -->
            </a>
          </div>
          <button type="button" [disabled]="collection.finished" (click)="loadVenues()"
                  class="btn btn-primary btn-lg btn-block">Load
            more
          </button>
          <p style="text-align: center;width: 100%;" *ngIf="collection.finished">No more venues to load</p>
        </div>


        <!-- /.row -->

        <!-- /.row -->

        <!-- Main row -->

        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.1.0-rc
    </div>
  </footer>
</div>
<!-- ./wrapper -->

</body>
