<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

<div class="wrapper">
  <section class="content">
    <div class="card">
      <div class="card-header border-transparent">
        <h3 class="card-title">Latest Orders</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body p-0" *ngIf="requests|async as rs">
        <div class="table-responsive">
          <table class="table m-0">
            <thead>
            <tr>
              <th>Request ID</th>
              <th>User ID</th>
              <th>User</th>
              <th>Venue</th>
              <th>Completed</th>
              <th>Allowed</th>
              <th>Sent Date</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
              <app-request *ngFor="let r of rs.requests; let i=index" [request]="r" [index]="i"></app-request>
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive -->
      </div>
      <!-- /.card-body -->
      <div class="card-footer clearfix">
        <a href="javascript:void(0)" class="btn btn-sm btn-info float-left">Load More</a>
      </div>
      <!-- /.card-footer -->
    </div>
  </section>



  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.1.0-rc
    </div>
  </footer>
</div>
<!-- ./wrapper -->

</body>
